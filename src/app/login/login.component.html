 <!-- Login Form -->
 <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-sm-6">
        <div class="card text-white text-center bg-primary mb-3" style="width: 100%;">
          <div class="card-header justify-content-center align-content-center">
            <h5>Login</h5>
          </div>
          <div class="card-body">
                <div class="card-title" style="margin: 20px">
                    <div><img src="../../favicon.ico" style="width: 100px;"></div>
                    <div><h4>SITENAME</h4></div>
                </div>
                <form>
                <div class="mb-4">
                    <label for="username" class="form-label" >Username </label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label" >Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-4">
                    <a><label for="remember" class="form-label">Forgot Password?</label></a>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" (click)="onLogin()" >Login</button>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" (click)="onSignUp()"> Sign Up </button>
                </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
